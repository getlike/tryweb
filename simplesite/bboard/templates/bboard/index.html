{% extends "./layout/base.html" %}
{% block content %}
    {% for bb in bbs %}
        <section>
            <h2>{{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p>
                <a href="{% url 'by_rubric' bb.pk %}">
                    {{ bb.rubric.name }}
                </a>
            </p>
            <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
        </section>
    {% endfor %}
{%  endblock %}

</body>
</html>
